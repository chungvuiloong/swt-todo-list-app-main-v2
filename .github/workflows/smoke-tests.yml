name: Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Robot Framework and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install robotframework-requests
        pip install robotframework-jsonlibrary
        pip install webdriver-manager
        pip install requests

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Create environment files
      run: |
        # Ensure environment files exist
        mkdir -p database backend
        echo "POSTGRES_USER=postgres" > database/.dev.env
        echo "POSTGRES_PASSWORD=840fb30f-e424-4a97-b58c-ef4433ebca85" >> database/.dev.env
        echo "POSTGRES_DB=todo-app" >> database/.dev.env
        echo "DATABASE_URL=postgresql://\${POSTGRES_USER}:\${POSTGRES_PASSWORD}@database:5432/\${POSTGRES_DB}" >> database/.dev.env
        
        echo "SECRET_KEY=test-secret-key-for-ci" > backend/.dev.env
        echo "TOKEN_ENCRYPTION_ALGORITHM=HS256" >> backend/.dev.env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=1440" >> backend/.dev.env
        echo "REFRESH_TOKEN_EXPIRE_DAYS=30" >> backend/.dev.env

    - name: Start application with Docker Compose
      run: |
        docker compose -f compose.dev.yml up -d
        echo "Waiting for services to start..."
        sleep 30

    - name: Wait for services to be ready
      run: |
        echo "Waiting for frontend to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:4321; then
            echo "Frontend is ready!"
            break
          fi
          echo "Attempt $i: Frontend not ready, waiting 5 seconds..."
          sleep 5
        done
        
        echo "Waiting for API to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:4322/api/todo-lists/roles; then
            echo "API is ready!"
            break
          fi
          echo "Attempt $i: API not ready, waiting 5 seconds..."
          sleep 5
        done
        
        # Final checks
        curl -f http://localhost:4321 || {
          echo "Frontend health check failed"
          docker compose -f compose.dev.yml logs frontend
          exit 1
        }
        
        curl -f http://localhost:4322/api/todo-lists/roles || {
          echo "API health check failed"
          docker compose -f compose.dev.yml logs backend
          exit 1
        }

    - name: Run API Smoke Tests
      working-directory: ./backend/api-tests
      run: |
        robot --outputdir results-api-smoke \
              --include smoke \
              tests/

    - name: Run E2E Smoke Tests
      working-directory: ./e2e-tests
      run: |
        robot --outputdir results-e2e-smoke \
              --variable HEADLESS:True \
              --include smoke \
              tests/

    - name: Upload Smoke Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: |
          backend/api-tests/results-api-smoke/
          e2e-tests/results-e2e-smoke/
        retention-days: 7

    - name: Generate Smoke Test Summary
      if: always()
      run: |
        echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
        echo "### API Smoke Tests" >> $GITHUB_STEP_SUMMARY
        if [ -f backend/api-tests/results-api-smoke/output.xml ]; then
          python -c "
import xml.etree.ElementTree as ET
tree = ET.parse('backend/api-tests/results-api-smoke/output.xml')
suite = tree.getroot()
total = suite.find('.//statistics/total/stat[@pass]')
if total is not None:
    print(f'✅ API Passed: {total.get(\"pass\")}')
    print(f'❌ API Failed: {total.get(\"fail\")}')
          " >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "### E2E Smoke Tests" >> $GITHUB_STEP_SUMMARY
        if [ -f e2e-tests/results-e2e-smoke/output.xml ]; then
          python -c "
import xml.etree.ElementTree as ET
tree = ET.parse('e2e-tests/results-e2e-smoke/output.xml')
suite = tree.getroot()
total = suite.find('.//statistics/total/stat[@pass]')
if total is not None:
    print(f'✅ E2E Passed: {total.get(\"pass\")}')
    print(f'❌ E2E Failed: {total.get(\"fail\")}')
          " >> $GITHUB_STEP_SUMMARY
        fi

    - name: Cleanup
      if: always()
      run: |
        docker compose -f compose.dev.yml down
        docker compose -f compose.dev.yml down --volumes